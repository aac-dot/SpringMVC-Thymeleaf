<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Hello, homepage</h1>
    <form action="#" method="POST" th:action="@{/home}" th:object="${newMessage}">
        <label>
            <input type="text" th:field="*{text}">
        </label>
        <input type="submit">
    </form>

    <h1 th:text="${welcomeMessage}">Current time</h1>
    <h1 th:each="msg : ${greetings}" th:text="${msg}" th:unless="${msg.contains('goodbye')}">Customize greeting message</h1>
</body>
</html>
